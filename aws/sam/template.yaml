      ResponseMappingTemplate: |
        $util.toJson($context.result)

  setReviewingIssueLambdaDataSource:
    Type: AWS::AppSync::DataSource
    Properties:
      ApiId: !GetAtt [pointingPokerQLAPI, ApiId]
      Name: setReviewingIssueSource
      Type: AWS_LAMBDA
      LambdaConfig:
