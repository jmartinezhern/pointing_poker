  startVotingLambdaDataSource:
    Type: AWS::AppSync::DataSource
    Properties:
      ApiId: !GetAtt [pointingPokerQLAPI, ApiId]
      Name: startVotingSource
      Type: AWS_LAMBDA
      LambdaConfig:
