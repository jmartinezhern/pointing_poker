    Properties:
      ApiId: !GetAtt ["pointingPokerQLAPI", ApiId]
      TypeName: Query
      FieldName: session
      DataSourceName: !GetAtt [sessionLambdaDataSource, Name]
      RequestMappingTemplate: |
        {
            "version" : "2017-02-28",
            "operation": "Invoke",
