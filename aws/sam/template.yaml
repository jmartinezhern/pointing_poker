      Name: sessionDataSource
      Type: AWS_LAMBDA
      LambdaConfig:
        LambdaFunctionArn: !GetAtt [sessionDataSourceLambda, Arn]
      ServiceRoleArn: !GetAtt [appSyncLambdaExecutionRole, Arn]

  sessionResolver:
